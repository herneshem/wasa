<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    <ion-list class="lista">
       @for (mensaje of firebaseService.mensajes; track $index){
        <ion-item class="mensajechat">{{mensaje.child('mensaje').child("mensaje").val()}}</ion-item>
        <ion-item class="emisorchat">{{mensaje.child('mensaje').child("emisor").val()}}</ion-item>
         
       }
    </ion-list >

    <div class="foot">
      <ion-input [(ngModel)]="mensaje.mensaje"></ion-input>
      <ion-button (click)="enviar()">Enviar</ion-button>
    </div>
    
  </div>
</ion-content>
